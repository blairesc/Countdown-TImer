<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>TimesWorthy | Update</title>
</head>
<body>
    <nav class="navbar">
        <h1><a href="index.html"><span class="left-logo">Times</span>Worthy</a></h1>
        <div class="nav-menu">
            <h3>Menu</h3>
            <i class="material-icons hamburger">menu</i>
        </div>
    </nav>
    <main class="main-section">
        <div class="top">
            We are working on something <span class="top color"> awesome!</span>
        </div>
        <div class="info">
            TIMESWORTHY is working hard to launch a new site thats going to revolutionize<br>
            the way you do business.
        </div>
        <div class="countdown">
            <div class="card days">Days</div>
            <div class="card hours">Hours</div>
            <div class="card minutes">Minutes</div>
            <div class="card seconds">Seconds</div>
        </div>
        <div class="email">
            <i class="material-icons">mail_outline</i><br>
            <input class="email-input" type="email" placeholder="Enter your email here to get notified"><br>
            <button class="send-btn" type="button">SEND</button>
        </div>
        <div class="socials">
            <a href="#" target="_blank"><img src="./icons/facebook.svg" alt="facebook icon"></a>
            <a href="#" target="_blank"><img src="./icons/twitter-social-logotype.svg" alt="twitter icon"></a>
            <a href="#" target="_blank"><img src="./icons/linkedin.svg" alt="linkedin icon"></a>
        </div>
    </main>

    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
